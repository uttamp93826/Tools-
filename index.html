<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Lock / Unlock Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
      box-sizing: border-box;
    }
    input[type="file"],
    input[type="password"] {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    button.unlock {
      background-color: #f44336;
    }
    button:hover {
      opacity: 0.95;
    }
    .note {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h2>üîê PDF Lock / Unlock</h2>

  <div class="container">
    <h3>üîí Lock PDF</h3>
    <form action="/lock" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept="application/pdf" required>
      <input type="password" name="password" placeholder="Enter password to lock" required>
      <button type="submit">üîí Lock PDF</button>
    </form>
  </div>

  <div class="container">
    <h3>üîì Unlock PDF</h3>
    <form action="/unlock" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept="application/pdf" required>
      <input type="password" name="password" placeholder="Enter password to unlock" required>
      <button type="submit" class="unlock">üîì Unlock PDF</button>
    </form>
    <p class="note">Unlocking is done securely on server using Python.</p>
  </div>
</body>
</html>
